<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symphony - 인증 성공</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            max-width: 28rem;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .icon-circle {
            width: 6rem;
            height: 6rem;
            background: #dcfce7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: checkmark 0.6s ease-out 0.2s both;
        }

        .icon-circle svg {
            width: 3rem;
            height: 3rem;
            color: #22c55e;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: bold;
            text-align: center;
            color: #0f172a;
            margin-bottom: 0.75rem;
        }

        .description {
            text-align: center;
            color: #475569;
            margin-bottom: 1.5rem;
            line-height: 1.625;
        }

        .info-box {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .info-content {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .info-content svg {
            width: 1.25rem;
            height: 1.25rem;
            color: #3b82f6;
            flex-shrink: 0;
            margin-top: 0.125rem;
        }

        .info-text {
            font-size: 0.875rem;
            color: #1e3a8a;
        }

        .info-text p {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .info-text ul {
            list-style: none;
            color: #1d4ed8;
        }

        .info-text li {
            margin-top: 0.25rem;
        }

        .info-text code {
            padding: 0.125rem 0.25rem;
            background: #dbeafe;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
        }

        .btn {
            width: 100%;
            background: linear-gradient(to right, #9333ea, #2563eb);
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: linear-gradient(to right, #7e22ce, #1d4ed8);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .notice {
            text-align: center;
            font-size: 0.875rem;
            color: #94a3b8;
            margin-top: 1rem;
        }

        .branding {
            text-align: center;
            margin-top: 1.5rem;
            animation: fadeIn 0.5s ease-out 0.2s both;
        }

        .branding-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .branding-title svg {
            width: 1.5rem;
            height: 1.5rem;
        }

        .branding-title span {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .branding-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Success Card -->
        <div class="card">
            <!-- Success Icon -->
            <div class="icon-container">
                <div class="icon-circle">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
            </div>

            <!-- Title -->
            <h1>인증 성공!</h1>

            <!-- Description -->
            <p class="description">
                Symphony 인증이 성공적으로 완료되었습니다.<br>
                이제 이 창을 닫고 터미널로 돌아가세요.
            </p>

            <!-- Info Box -->
            <div class="info-box">
                <div class="info-content">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                    </svg>
                    <div class="info-text">
                        <p>다음 단계</p>
                        <ul>
                            <li>• 터미널에서 <code>symphony my-role</code>로 역할 확인</li>
                            <li>• <code>symphony dashboard</code>로 대시보드 실행</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Close Button -->
            <button onclick="window.close()" class="btn">
                창 닫기
            </button>

            <!-- Auto-close notice -->
            <p class="notice">
                이 창은 자동으로 닫히지 않습니다
            </p>
        </div>

        <!-- Symphony Branding -->
        <div class="branding">
            <div class="branding-title">
                <svg fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 3.5a1.5 1.5 0 013 0V4a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-.5a1.5 1.5 0 000 3h.5a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-.5a1.5 1.5 0 00-3 0v.5a1 1 0 01-1 1H6a1 1 0 01-1-1v-3a1 1 0 00-1-1h-.5a1.5 1.5 0 010-3H4a1 1 0 001-1V6a1 1 0 011-1h3a1 1 0 001-1v-.5z"></path>
                </svg>
                <span>Symphony</span>
            </div>
            <p class="branding-subtitle">
                GitHub Repository Role & Policy Management
            </p>
        </div>
    </div>
</body>
</html>
