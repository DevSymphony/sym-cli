<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symphony - Role Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .user-details {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.admin {
            background: #ffd700;
            color: #333;
        }

        .badge.developer {
            background: #667eea;
            color: white;
        }

        .badge.viewer {
            background: #95a5a6;
            color: white;
        }

        .badge.none {
            background: #e74c3c;
            color: white;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .role-section {
            margin-bottom: 30px;
        }

        .role-section:last-child {
            margin-bottom: 0;
        }

        .role-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .role-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .user-tag {
            background: #f0f0f0;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .user-tag.editable {
            background: #e8f4f8;
            cursor: pointer;
            transition: all 0.2s;
        }

        .user-tag.editable:hover {
            background: #d0e9f2;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.2s;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .add-user-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .add-user-form input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .add-user-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .save-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .readonly-notice {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
        }

        .empty-state {
            color: #999;
            font-style: italic;
            padding: 20px;
            text-align: center;
            background: #f9f9f9;
            border-radius: 5px;
        }

        .repo-info {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Symphony Role Management</h1>
            <p class="repo-info" id="repoInfo">Loading repository info...</p>
            <div class="user-info">
                <div class="user-details">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div>
                        <strong id="username">Loading...</strong>
                        <br>
                        <span class="badge" id="userRole">Loading</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="message"></div>

        <div class="card">
            <h2>Ïó≠Ìï† Í¥ÄÎ¶¨</h2>

            <div id="content" class="loading">
                Loading roles...
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentRoles = null;
        let isAdmin = false;

        async function fetchCurrentUser() {
            try {
                const response = await fetch('/api/me');
                const data = await response.json();
                currentUser = data;
                isAdmin = data.role === 'admin';

                document.getElementById('username').textContent = data.username;
                document.getElementById('userAvatar').textContent = data.username.charAt(0).toUpperCase();

                const roleBadge = document.getElementById('userRole');
                roleBadge.textContent = data.role;
                roleBadge.className = `badge ${data.role}`;

                return data;
            } catch (error) {
                showMessage('Failed to load user info: ' + error.message, 'error');
                throw error;
            }
        }

        async function fetchRepoInfo() {
            try {
                const response = await fetch('/api/repo-info');
                const data = await response.json();
                document.getElementById('repoInfo').textContent = `Repository: ${data.owner}/${data.repo}`;
            } catch (error) {
                document.getElementById('repoInfo').textContent = 'Repository info unavailable';
            }
        }

        async function fetchRoles() {
            try {
                const response = await fetch('/api/roles');
                const data = await response.json();
                currentRoles = data;
                renderRoles(data);
            } catch (error) {
                showMessage('Failed to load roles: ' + error.message, 'error');
                throw error;
            }
        }

        function renderRoles(roles) {
            const content = document.getElementById('content');

            if (!isAdmin) {
                content.innerHTML = `
                    <div class="readonly-notice">
                        ‚ÑπÔ∏è ÏùΩÍ∏∞ Ï†ÑÏö© Î™®Îìú: Ïó≠Ìï†ÏùÑ ÏàòÏ†ïÌïòÎ†§Î©¥ Í¥ÄÎ¶¨Ïûê Í∂åÌïúÏù¥ ÌïÑÏöîÌï©ÎãàÎã§.
                    </div>
                    ${renderRoleSection('Admin', roles.admin, false)}
                    ${renderRoleSection('Developer', roles.developer, false)}
                    ${renderRoleSection('Viewer', roles.viewer, false)}
                `;
            } else {
                content.innerHTML = `
                    ${renderRoleSection('Admin', roles.admin, true)}
                    ${renderRoleSection('Developer', roles.developer, true)}
                    ${renderRoleSection('Viewer', roles.viewer, true)}
                    <div class="save-section">
                        <button class="btn btn-success" onclick="saveRoles()">üíæ Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Ï†ÄÏû•</button>
                    </div>
                `;
                attachEventListeners();
            }
        }

        function renderRoleSection(title, users, editable) {
            const roleKey = title.toLowerCase();
            const usersHtml = users && users.length > 0
                ? users.map(user => `
                    <div class="user-tag ${editable ? 'editable' : ''}">
                        ${user}
                        ${editable ? `<button class="remove-btn" onclick="removeUser('${roleKey}', '${user}')">√ó</button>` : ''}
                    </div>
                `).join('')
                : '<div class="empty-state">No users in this role</div>';

            return `
                <div class="role-section">
                    <div class="role-header">
                        <div class="role-title">üë• ${title}</div>
                    </div>
                    <div class="user-list" id="${roleKey}-list">
                        ${usersHtml}
                    </div>
                    ${editable ? `
                        <div class="add-user-form">
                            <input
                                type="text"
                                id="${roleKey}-input"
                                placeholder="GitHub username ÏûÖÎ†•..."
                                onkeypress="if(event.key==='Enter') addUser('${roleKey}')"
                            >
                            <button class="btn btn-primary" onclick="addUser('${roleKey}')">Ï∂îÍ∞Ä</button>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function attachEventListeners() {
            // Event listeners are attached via inline onclick handlers
        }

        function addUser(role) {
            const input = document.getElementById(`${role}-input`);
            const username = input.value.trim();

            if (!username) {
                showMessage('ÏÇ¨Ïö©ÏûêÎ™ÖÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî', 'error');
                return;
            }

            // Check if user already exists in any role
            const allUsers = [
                ...(currentRoles.admin || []),
                ...(currentRoles.developer || []),
                ...(currentRoles.viewer || [])
            ];

            if (allUsers.includes(username)) {
                showMessage('Ïù¥ÎØ∏ Îì±Î°ùÎêú ÏÇ¨Ïö©ÏûêÏûÖÎãàÎã§', 'error');
                return;
            }

            if (!currentRoles[role]) {
                currentRoles[role] = [];
            }
            currentRoles[role].push(username);
            input.value = '';
            renderRoles(currentRoles);
            showMessage(`${username}ÏùÑ(Î•º) ${role}Ïóê Ï∂îÍ∞ÄÌñàÏäµÎãàÎã§`, 'success');
        }

        function removeUser(role, username) {
            if (!confirm(`${username}ÏùÑ(Î•º) ${role}ÏóêÏÑú Ï†úÍ±∞ÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                return;
            }

            currentRoles[role] = currentRoles[role].filter(u => u !== username);
            renderRoles(currentRoles);
            showMessage(`${username}ÏùÑ(Î•º) ${role}ÏóêÏÑú Ï†úÍ±∞ÌñàÏäµÎãàÎã§`, 'success');
        }

        async function saveRoles() {
            try {
                const response = await fetch('/api/roles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(currentRoles)
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }

                showMessage('‚úÖ Ïó≠Ìï†Ïù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§! GitÏóê Ïª§Î∞ãÌïòÏó¨ Î≥ÄÍ≤ΩÏÇ¨Ìï≠ÏùÑ Í≥µÏú†ÌïòÏÑ∏Ïöî.', 'success');
            } catch (error) {
                showMessage('Ï†ÄÏû• Ïã§Ìå®: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Initialize
        async function init() {
            try {
                await fetchCurrentUser();
                await fetchRepoInfo();
                await fetchRoles();
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">Failed to initialize dashboard</div>
                `;
            }
        }

        init();
    </script>
</body>
</html>
