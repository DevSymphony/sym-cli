name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  extract-version:
    name: Extract version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./npm/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if release exists
        id: check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION does not exist, proceeding with release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  ci:
    name: Run CI
    needs: extract-version
    if: needs.extract-version.outputs.should_release == 'true'
    uses: ./.github/workflows/ci.yml

  build:
    name: Build binaries
    needs: [extract-version, ci]
    if: needs.extract-version.outputs.should_release == 'true'
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ needs.extract-version.outputs.version }}
      upload-artifacts: true
      retention-days: 1

  release:
    name: Create GitHub Release
    needs: [extract-version, ci, build]
    if: needs.extract-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -name 'sym-*' -exec mv {} release-assets/ \;

          # Verify binary count
          BINARY_COUNT=$(ls -1 release-assets/ | wc -l)
          echo "Found $BINARY_COUNT binaries"

          if [ "$BINARY_COUNT" -ne 5 ]; then
            echo "❌ Error: Expected 5 binaries, found $BINARY_COUNT"
            ls -lh release-assets/
            exit 1
          fi

          echo "✅ All 5 binaries prepared successfully"
          ls -lh release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.extract-version.outputs.version }}
          name: Release v${{ needs.extract-version.outputs.version }}
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  npm:
    name: Publish to npm
    needs: [extract-version, ci, build, release]
    if: needs.extract-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Copy binaries to npm package
        run: |
          mkdir -p npm/bin
          find artifacts -type f -name 'sym-*' -exec cp {} npm/bin/ \;

          # Verify binary count
          BINARY_COUNT=$(find npm/bin -name 'sym-*' -type f | wc -l)
          echo "Found $BINARY_COUNT binaries in npm/bin/"

          if [ "$BINARY_COUNT" -ne 5 ]; then
            echo "❌ Error: Expected 5 binaries, found $BINARY_COUNT"
            ls -lh npm/bin/
            exit 1
          fi

          echo "✅ All 5 binaries copied to npm package successfully"
          ls -lh npm/bin/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        working-directory: npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

